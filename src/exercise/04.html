<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.13.1/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.9.3/babel.js"></script>
  <script type="text/babel">
    const message = ({children}) => <div className="message">{children}</div>
    const helloElement = children =>
      React.createElement(message, {
        children,
      })

    function Message({subject, greeting}) {
      return (
        <div className="message">
          {greeting}, {subject}
        </div>
      )
    }

    // const PropTypes = {
    //   requiredString(props, propName, componentName) {
    //     if (!props[propName])
    //       return new Error(`${propName} is requied on ${componentName}`)

    //     if (typeof props[propName] !== 'string')
    //       return new Error(`${propName} must be string ${componentName}`)
    //   },
    // }

    Message.propTypes = {
      subject: PropTypes.string.isRequired,
      greeting: PropTypes.string.isRequired,
    }

    const element = (
      <React.Fragment>
        {message({children: 'Hello 1'})}
        {helloElement('Hello world')}
        <Message greeting="Hello" />
        <Message greeting="Goodbye" subject={1} />
      </React.Fragment>
    )

    // ðŸ’¯ This is only the first step to making actual React components. The rest is in the extra credit!
    ReactDOM.render(element, document.getElementById('root'))
  </script>
</body>
